<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cadastro de competições</title>
</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-light mt-2">


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <div class="navbar-nav mr-auto">
                    <span class="navbar-text">Cadastro de Competições</span>
                    <a class="nav-item nav-link" href="#" id="linkInicio">Início</a>
                    <a class="nav-item nav-link" href="#" id="linkListarCompeticoes">Listar</a>
                    <a class="nav-item nav-link" data-toggle="modal" 
                        data-target="#modalAdicionarCompeticao" href="#">Adicionar</a>
                </div>
            </div>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

        </nav>

        <div id="corpoDaPagina">

            <div id="conteudoInicial" class="invisible">
                Bem vindo ao cadastro de competições.
            </div>

            <div class="modal fade" id="modalAdicionarCompeticao" tabindex="-1" role="dialog"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Adicionar competição</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group">
                                    <label for="campoCidade">Cidade</label>
                                    <input type="text" class="form-control" id="campoCidade"
                                        aria-describedby="cidadeHelp" placeholder="João Pessoa">
                                    <small id="cidadeHelp" class="form-text text-muted">Informe a cidade.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoUF">UF</label>
                                    <input type="text" class="form-control" id="campoUF"
                                        aria-describedby="ufHelp" placeholder="PB">
                                    <small id="ufHelp" class="form-text text-muted">Informe o UF que ocorreu.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoAno">Ano</label>
                                    <input type="text" class="form-control" id="campoAno"
                                        aria-describedby="anoHelp" placeholder="2016">
                                    <small id="anoHelp" class="form-text text-muted">Informe o ano da competição.</small>
                                </div>
                                <div class="form-group">
                                    <label for="campoColocacao">Colocação</label>
                                    <input type="text" class="form-control" id="campoColocacao"
                                        aria-describedby="colocacaoHelp" placeholder="1º">
                                    <small id="colocacaoHelp" class="form-text text-muted">Informe a colocação obtida na competição.</small>
                                </div>
                            </form>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button id="btAdicionarCompeticao" type="button" class="btn btn-primary">Adicionar</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table invisible table-striped table-hover" id="tabelaCompeticoes">
                <thead>
                    <tr>
                        <th scope="col">Cidade</th>
                        <th scope="col">UF</th>
                        <th scope="col">Ano</th>
                        <th scope="col">Colocação</th>
                        <th scope="col">Operação</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaCompeticoes">
                </tbody>
            </table>

        </div> 
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
